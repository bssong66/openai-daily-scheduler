name: Daily OpenAI Workflow Scheduler

on:
  schedule:
    # 매일 08:00 KST (UTC+9) = 23:00 UTC (전날)
    - cron: '0 23 * * *'
  workflow_dispatch:

jobs:
  run-openai-workflow:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests
      
      - name: Run OpenAI Workflow
        run: |
python ./scripts/run_workflow.py        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          WORKFLOW_ID: ${{ secrets.WORKFLOW_ID }}
      
      - name: Log Success
        run: echo "OpenAI workflow executed successfully at $(date)"
